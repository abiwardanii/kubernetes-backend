kind: ConfigMap
metadata:
  name: env-restaurant
  namespace: development

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-backend-app
  namespace: development
  labels:
    tier: restaurant-backend
spec:
  selector:
    matchLabels:
      app: restaurant-backend
  replicas: 3
  template:
    metadata:
      labels:
        app: restaurant-backend
    spec:
      containers:
        - name: restaurant-backend
          image: arifh19/restaurant-backend:dev
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /backend/public/upload
              name: backend-volume
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: env-restaurant
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: backend-volume
          hostPath:
            path: /home/ubuntu/restaurant/data
            type: DirectoryOrCreate
          
---
apiVersion: v1
kind: Service
metadata:
  name: restaurant-service-backend
  namespace: development
spec:
  selector:
    app: restaurant-backend
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: restaurant-ingress
  namespace: development
  labels:
    app: restaurant-ingress
spec:
  rules:
    - host: arifhdev.me
      http:
        paths:
          - backend:
              serviceName: restaurant-service-backend
              servicePort: 80
    - host: www.arifhdev.me
      http:
        paths:
          - backend:
              serviceName: restaurant-service-backend
              servicePort: 80
    - host: api.arifhdev.me
      http:
        paths:
          - backend:
              serviceName: restaurant-service-backend
              servicePort: 80